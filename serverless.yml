service: task-lambda-sqs-dynamodb-api-v1
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  region: us-east-1
  profile: ${env:AWS_PROFILE, 'default'}
  stage: ${env:STAGE_NAME, 'dev'}
  lambdaHashingVersion: 20201221

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - sqs:*
      Resource:
        - Fn::GetAtt:
            - RecordQueue
            - Arn
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - Fn::GetAtt:
            - RecordDynamoDbTable
            - Arn

package:
  patterns:
    - ./bin/**

functions:
  gateway:
    handler: bin/gateway
    events:
      - http:
          path: gateway
          method: post
          cors: true
  handler:
    handler: bin/handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - RecordQueue
              - Arn
resources:
  Resources:
    RecordQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "RecordQueue"
    RecordDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "@id"
            AttributeType: S
        KeySchema:
          - AttributeName: "@id"
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'tlsd-records-v1-${opt:stage, self:provider.stage}'
